<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>My Wireframe</title>

    <link rel="stylesheet" type="txt/css" href="style.css"
</head>

<body>
    <!-- create the header box -->
    <header>header</header>
    <header>
        <p>header</p>
    </header>

    <!-- create a nav box -->
    <nav>nav</nav>

    <!-- create a section box -->

    <section class="section"></section>

    <nav>
        <p>nav</p>
    </nav>
    
   <!-- the section box titled section big box article,h1,p tags -->
    <section>
        <heading>
            <p>section</p>
        </heading>

       <!-- article box on top of section box -->
        <div class="articlebox">
             <article><h4>article</h4></article>
        </div>

        <!-- box containing h1,h2,h3 on top of article -->
        <div class="textsection">
            <h1>h1,h2,h3</h1>
        </div>
            <!-- box containing p tags underneith textsection article box -->
        <div class="textsection1">   
            <p>p</p>
        </div>
                <article>
                    <heading>article</heading>
                    <h1>h1,h2,h3</h1>
                    <p>p</p>
                </article>
    </section>
    <!-- aside floating box to the right of section box -->
    <section class="aside">aside</section>
    
    <!-- footer floating box  -->
    <footer>footer</footer>
    <aside>
        <heading>
            <p>aside</p>
        </heading>
    </aside>

    <!-- floating clear section for footer -->
    <div class="clear"></div>

    <!-- footer box  -->
    <footer>
        <p>footer</p>
    </footer>
</body>
</html>
